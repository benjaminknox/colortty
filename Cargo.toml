[package]
name = "colortty"
version = "0.1.2"
authors = ["Shuhei Kagawa <shuhei.kagawa@gmail.com>"]
license = "MIT"
repository = "https://github.com/shuhei/colortty"
readme = "README.md"
keywords = ["alacritty", "color"]
categories = ["command-line-utilities"]
description = "A utility to generate color schemes for alacritty"
edition = "2018"

[dependencies]
getopts = "0.2.18"
RustyXML = "0.1.1"
regex = "1.3.1"
reqwest = "0.9.10"
json = "0.11.13"
failure = "0.1.5"
git2 = "0.11.0"
dirs = "2.0.2"
futures = "0.3.1"

[dependencies.async-std]
version = "1.4.0"
features = ["attributes"]
